<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Nom Nom Demo</title>
    <style>
        * { margin: 0; padding: 0; }
        body { position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        this.player = {
            position: {
                x: 0,
                y: 0
            },
            direction: {
                x: 0,
                y: 0
            },
            speed: 5,
            mesh: null,
        };
        this.players = [];

        this.socketIO = io();
        this.socketIO.on('spawn player', player => {
            this.player.position.x = player.position.x;
            this.player.position.y = player.position.y;
        });
        this.socketIO.on('players', players => {
            players.forEach(player => {
                let i = this.players.findIndex(p => p.id === player.id);
                console.log(i);
                if(i) {
                    this.players[i].position = player.position;
                    this.players[i].direction = player.direction;
                }
                else {
                    this.players.push(player);
                }
            });
        });
        this.socketIO.emit('join game');

        document.addEventListener('mousedown', () => {
            this.player.moving = true;
            let deltaX = event.screenX - window.innerWidth / 2;
            let deltaY = event.screenY - window.innerHeight / 2;
            let normalizedDelta = new THREE.Vector3(deltaX, deltaY).normalize();
            this.player.direction = {
                x: normalizedDelta.x,
                y: normalizedDelta.y
            };
        });
        document.addEventListener('mousemove', event => {
            if(this.player.moving) {
                let deltaX = event.screenX - window.innerWidth / 2;
                let deltaY = (event.screenY - window.innerHeight / 2) * -1;
                let normalizedDelta = new THREE.Vector3(deltaX, deltaY).normalize();
                this.player.direction = {
                    x: normalizedDelta.x,
                    y: normalizedDelta.y
                };
            }
        });
        document.addEventListener('mouseup', () => {
            this.player.moving = false;
            this.player.direction = {
                x: 0,
                y: 0
            };
        });

        this.renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x888888);
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.z = 10;

        // Create the player geometry
        const playerGeometry = new THREE.SphereGeometry();
        const playerMaterial = new THREE.MeshBasicMaterial();
        this.player.mesh = new THREE.Mesh(playerGeometry, playerMaterial);
        this.scene.add(this.player.mesh);

        for(let i = 0; i < 100; i++) {
            this.players[i] = {};
            this.players[i].mesh = new THREE.Mesh(playerGeometry, playerMaterial);
            this.scene.add(this.players[i].mesh);
        }

        const gridGeometry = new THREE.Geometry();
        for(let x = -100; x <= 100; x++) {
            gridGeometry.vertices.push(
                new THREE.Vector3(x, -100, 0),
                new THREE.Vector3(x, 100, 0)
            );
        }
        for(let y = -100; y <= 100; y++) {
            gridGeometry.vertices.push(
                new THREE.Vector3(-100, y, 0),
                new THREE.Vector3(100, y, 0)
            );
        }
        const gridMaterial = new THREE.MeshBasicMaterial({ color: "black" });
        this.gridMesh = new THREE.LineSegments(gridGeometry, gridMaterial);
        this.scene.add(this.gridMesh);

        this.lastRender = Date.now();
        this.render = () => {
            let delta = (Date.now() - lastRender) / 1000;
            lastRender = Date.now();

            this.player.position.x += this.player.direction.x * this.player.speed * delta;
            this.player.position.y += this.player.direction.y * this.player.speed * delta;
            this.player.mesh.position.x = this.player.position.x;
            this.player.mesh.position.y = this.player.position.y;
            this.camera.position.x = this.player.position.x;
            this.camera.position.y = this.player.position.y;

            this.players.forEach(player => {

            });
            this.renderer.render(this.scene, this.camera);

            requestAnimationFrame(this.render);
        }

        requestAnimationFrame(this.render);
    </script>
</body>
